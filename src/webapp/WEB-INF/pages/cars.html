<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel = "stylesheet" type = "text/css"
    th:href = "@{/css/style.css}"/>
</head>
<body>
<h1>Car</h1>
<a href="cars">Car</a>
<br/><br/>
<div>
    <table cars="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
            </tr>
            <tr th:each = "car : ${cars}">
        <td th:utext="${car.getBrand}"></td>
        <td th:utext="${car.getModel}"></td>
        <td th:utext="${car.getYear}"></td>
    </tr>
    </table>
</div>
</body>
</html>
